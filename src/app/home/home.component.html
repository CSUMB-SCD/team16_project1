<head>
  <title>Home</title>
</head>

<div id = "wrapper">
  <div id="contents">
    <div id ="welcomeText">
      <h1>Welcome!</h1>
      <p>Check Out our New Arrivals!</p>
      <br>
    </div>

    <div id="product" class = "text-dark">
        <ul [@listStagger] = "product$">
          <li *ngFor="let product of product$">
              <a  routerLink="/product-expanded/{{product.id}}"> {{ product.name }}</a>
              <ul>
                  <li><img src= '{{ product.image["images"] }}' width="100px" > </li>
                  <li>{{ product.description["description"] }}</li>
              </ul>
          </li>
        </ul>


    </div>

  </div>
</div>
