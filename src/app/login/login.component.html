<div id="wrap">
  <div id="login-container">
    <h2>Login</h2>
    <hr>
    <div id="form">
          Username:<br>
          <input type="text" placeholder ="username" [(ngModel)]="userName">
          <br>
          Password:<br>
          <input type="password"  [(ngModel)]="passWord" placeholder="password">
          <br><br>
          <button [disabled]="succ"  type="button"  class="btn btn-info" (click)="onSubmit()" >Login</button>
      </div>
  </div>
</div>
